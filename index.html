<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle tracker</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1>Welcome to Triangle Tracker </h1>
    <div class="body">
      <form class="action" action="index.html" method="post">
        <p>Enter the 1 <sup>st.</sup> side:<input id="value1" type="text" name=""  placeholder="1st side"></p>
        <p>Enter the 2 <sup>nd</sup> side:<input id="value2" type="text" name=""  placeholder="2nd side"></p>
        <p>Enter the 3 <sup>rd</sup> side:<input id="value3" type="text" name="" value="" placeholder="3rd side"></p>
        <p>Click to see the outcome: <button type="button" name="button" value="Display Results"
          onclick=add_number()>Press OK</button></p>

      </form>
        <p id="txtresult">Results</p>

    </div>








    <script src="js/scripts.js" type="text/javascript">

    </script>
  </body>
</html>
